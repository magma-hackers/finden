    information: |
      Finden es una plataforma digital de información estadística de <br/>
      jugadores y jugadoras juveniles de fútbol donde destacamos sus habilidades <br/>
      con la intención de ligarlos a oportunidades reales de visorias con clubes profesionales
  
  faq:
    title: 'Frequently Asked Questions'
    first_question: 'Who are we?'
    first_answer: 'We are a professional digital platform for statistical information of soccer youth players and their sports ecosystem with the aim of linking talents through such information with professional football clubs.'
    second_question: 'What is Finden?'
    second_answer: 'We centralize the relevant information of each player, amateur or professional and sports ecosystem within the platform, to provide it to the user and through it to generate greater and better opportunities to raise the productivity of the processes of talent recruitment of clubs professionals and contribute to the development of more competitive football careers.'
    third_question: 'Does Finden work as manager?'
    third_answer: 'We do not make any representation or preference of registered users in the platform. We are a medium where information is centralized through which we seek to link the talent and the talent collector. We do not interfere in the celebration of contracts nor in the selection of players in the visions that are made.'
    fourth_question: 'How much does Finden cost?'
    fourth_answer: 'We do not make any representation or preference of registered users in the platform. We are a medium where information is centralized through which we seek to link the talent and the talent collector. We do not interfere in the selection of players in the visions that are made.'
    fiveth_question: 'If I am young, Can I create an account? '
    fiveth_answer: 'Yes. It is possible to create a profile as a minor, however as a requirement for minors, a responsive document signed by their parent / guardian will be requested accompanied by an official identification of the same parent / guardian.'

