  about_page: 
    title: 'Nosotros'
    information:  |
      Finden es una plataforma digital de información estadística de <br/>
      jugadores y jugadoras juveniles de fútbol donde destacamos sus habilidades <br/>
      con la intención de ligarlos a oportunidades reales de visorias con clubes profesionales

  faq:
    title: 'Preguntas frecuentes'
    first_question: '¿Quienes somos?'
    first_answer: 'Somos una plataforma digital profesional de información estadística de jugadores y jugadoras juveniles de fútbol y su ecosistema deportivo con la finalidad de ligar talentos a través de dicha información con los clubes profesionales de fútbol. '
    second_question: '¿Qué es Finden?'
    second_answer: 'Centralizamos la información relevante de cada jugador/a, amateur o profesional y del ecosistema deportivo dentro de la plataforma, para brindársela al usuario y a través de ella poder generar mayores y mejores oportunidades para elevar la productividad de los procesos de captación de talento de los clubes profesionales y contribuir al desarrollo de carreras futbolísticas más competitivas.'
    third_question: '¿Finden funciona como representante de jugadores?'
    third_answer: 'No realizamos ninguna representación ni preferencia de los usuarios registrados en la plataforma. Somos un medio donde se centraliza la información por medio de la cuál buscamos ligar al talento y al captador de talento. No interferimos en la celebración de contratos ni en la selección de jugadores en las visorias que se realicen. '
    fourth_question: '¿Crear mi perfil en Finden tiene algún costo?'
    fourth_answer: 'La creación de perfiles es totalmente gratuita. Conocemos la diferencia de recursos que existe en el medio futbolístico y lo que buscamos es poder generar oportunidades equitativas para todo futbolista que busca convertirse en jugador/a profesional. '
    fiveth_question: '¿Puedo crear un perfil si soy menor de edad?'
    fiveth_answer: 'Si. Es posible crear un perfil siendo menor de edad, sin embargo como requisito para los menores de edad, se les solicitará un documento responsivo firmado por su padre/madre/ tutor acompañado de una identificación oficial del mismo padre/madre/tutor.'
  
